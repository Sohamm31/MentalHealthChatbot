{% extends 'base.html' %}
{% block content %}
<div class="landing-container">
    <!-- Cloud Background -->
    <div class="cloud-background"></div>
    
    <!-- Frosted Glass Overlay -->
    <div class="frosted-glass">
        <div class="content-wrapper">
            <!-- Left Text Section -->
            <div class="left-content">
                <h1 class="hero-title">Welcome to Mindly</h1>
                <p class="mental-health-quote">
                    "Mental health is not a destination but a process"
                </p>
                <a href="{{ url_for('chat_route') }}" class="cta-button">
                    Start Your Mental Health Journey
                    <span class="hover-effect"></span>
                </a>
            </div>

            <!-- Right Animation Section -->
            <div class="right-animation">
                <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                      const player = document.querySelector('dotlottie-wc');
                      const START_FRAME = 60;
                      const END_FRAME = 149;
                    
                      player.addEventListener('ready', () => {
                        // Access internal Lottie instance
                        const lottie = player.getLottie();
                        
                        // Set play segment
                        lottie.playSegments([START_FRAME, END_FRAME], true);
                        
                        // Handle loop reset
                        lottie.addEventListener('complete', () => {
                          lottie.goToAndPlay(START_FRAME, true);
                        });
                      });
                    });
                    </script>
                <dotlottie-wc 
                    src="https://lottie.host/5ff43d66-d9bf-41ce-b40e-1d5a9fc83595/J89QZ8ZQ6j.lottie" 
                    autoplay 
                    loop
                    style="width: 100%; height: 100%;"
                ></dotlottie-wc>
               
            </div>
        </div>
    </div>
</div>


<style>
:root {
    --landing-primary: #6a9be2;
    --landing-secondary: #8ab4f8;
    --landing-accent: #a5d8ff;
    --text-primary: #2c3e50;
    --text-secondary: #34495e;
}

.right-animation {
  flex: 1;
  max-width: 600px;
  height: 500px; /* Fixed height for better quality */
  position: relative;
}

dotlottie-wc {
  image-rendering: crisp-edges;
  image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-optimize-contrast;
  transform: translateZ(0);
  backface-visibility: hidden;
}

/* Maintain aspect ratio */
@media (min-width: 768px) {
  .right-animation {
    aspect-ratio: 1/1;
  }
}

.landing-container {
    position: relative;
  min-height: 100vh;
  background: url('/static/images/cloud-bg.jpg') center/cover no-repeat;
  padding: 0;
    overflow: hidden;

}
.cloud-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('/static/images/cloud-bg.jpg') center/cover no-repeat;
    z-index: 1;
    opacity: 0.7; /* Reduced cloud opacity */
}
.frosted-glass {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px) saturate(180%);
    -webkit-backdrop-filter: blur(8px) saturate(180%);
}
.background-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(2px);
}
.content-wrapper {
    position: relative;
    z-index: 3; /* Ensure content stays above frost */
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem; /* Add padding here instead */
    min-height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.left-content {
  flex: 1;
  max-width: 600px;
  padding-right: 4rem;
  z-index: 1;
}


.hero-section {
  text-align: center;
  padding: 4rem 0;
  position: relative;
  overflow: hidden;
}

.hero-title {
  font-size: 3.5rem;
  color: var(--text-primary);
  margin-bottom: 1.5rem;
  animation: slideUp 1s ease;
}
.mental-health-quote {
  font-size: 1.8rem;
  color: var(--text-secondary);
  margin-bottom: 3rem;
  line-height: 1.4;
  font-style: italic;
  animation: slideUp 1s ease 0.2s backwards;
}
.animation-player {
  width: 100%;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
}
.hero-subtitle {
  font-size: 1.5rem;
  color: var(--text-secondary);
  margin-bottom: 3rem;
  animation: slideUp 1s ease 0.2s backwards;
}
.cta-button {
  display: inline-block;
  padding: 1.2rem 2.5rem;
  background: linear-gradient(135deg, var(--landing-primary), var(--landing-secondary));
  color: white;
  border-radius: 50px;
  font-size: 1.2rem;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease;
  animation: scaleIn 1s ease 0.5s backwards;
}
.hero-illustration {
  position: relative;
  height: 300px;
  margin: 2rem 0;
}
.cta-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(106, 155, 226, 0.3);
}
.floating-mind {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  background: var(--landing-primary);
  border-radius: 50%;
  box-shadow: 0 15px 35px rgba(106, 155, 226, 0.3);
  animation: float 6s ease-in-out infinite;
}

.particle {
  position: absolute;
  border-radius: 50%;
  background: var(--landing-accent);
  filter: blur(5px);
  opacity: 0.4;
}

.particle-1 {
  width: 80px;
  height: 80px;
  top: 20%;
  left: 20%;
  animation: particleMove 8s linear infinite;
}

.particle-2 {
  width: 120px;
  height: 120px;
  top: 60%;
  right: 15%;
  animation: particleMove 10s linear infinite reverse;
}

.particle-3 {
  width: 60px;
  height: 60px;
  bottom: 10%;
  left: 40%;
  animation: particleMove 12s linear infinite;
}

.cta-button {
  display: inline-block;
  padding: 1.2rem 2.5rem;
  background: linear-gradient(135deg, var(--landing-primary), var(--landing-secondary));
  color: white;
  border-radius: 50px;
  font-size: 1.2rem;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease;
  animation: scaleIn 1s ease 0.5s backwards;
}

.cta-button:hover {
  transform: translateY(-3px);
}

.hover-effect {
  position: absolute;
  background: rgba(255,255,255,0.2);
  transform: translate(-50%, -50%) scale(0);
  pointer-events: none;
  border-radius: 50%;
  animation: ripple 0.6s linear;
}

.features-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  padding: 4rem 0;
}

.feature-card {
  background: rgba(255,255,255,0.1);
  padding: 2rem;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  transition: transform 0.3s ease;
}

.feature-card:hover {
  transform: translateY(-10px);
}

.feature-icon {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

@keyframes float {
  0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
  50% { transform: translate(-50%, -55%) rotate(5deg); }
}

@keyframes particleMove {
  0% { transform: translate(0,0); }
  50% { transform: translate(20px, -20px); }
  100% { transform: translate(0,0); }
}

@keyframes ripple {
  to {
    transform: translate(-50%, -50%) scale(4);
    opacity: 0;
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
@media (max-width: 768px) {
  .content-wrapper {
    flex-direction: column;
    text-align: center;
  }
  
  .left-content {
    padding-right: 0;
    margin-bottom: 3rem;
  }
  
  .hero-title {
    font-size: 2.5rem;
  }
  
  .mental-health-quote {
    font-size: 1.4rem;
  }
}
</style>
{% endblock %}
