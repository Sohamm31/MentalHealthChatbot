<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#479dc3">
    <title>Mindly - Your Mental Health Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --chat-bg: #ffffff;
            --accent-color: #479dc3;
            --text-primary: #333333;
            --text-secondary: #666666;
            --message-sent: #e3f2fd;
            --message-received: #f1f1f1;
            --typing-cursor-color: #666666;
            --nav-color: rgba(71, 157, 195, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: transparent;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            opacity: 0;
            overflow-x: hidden;
        }

        .global-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/cloud-bg.jpg') center/cover no-repeat;
            z-index: -1;
        }

        .global-frost {
            position: relative;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        header {
            position: relative;
            z-index: 3;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-color) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo a {
            text-decoration: none !important;
            display: inline-block;
        }

        .logo h1 {
            background: linear-gradient(135deg, #ffffff, #d1f2ff);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 2px 4px rgba(71, 157, 195, 0.2);
            animation: gradientShift 8s ease infinite;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-left: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.3rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-button {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
        }

        .auth-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-bg: #121212;
            --chat-bg: #1e1e1e;
            --accent-color: #90caf9;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --message-sent: #0d47a1;
            --message-received: #323232;
            --nav-color: rgba(16, 42, 53, 0.9);
        }

        .dark-mode .global-frost {
            background: rgba(0, 0, 0, 0.7);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
                margin-left: 1rem;
            }
            
            .auth-button {
                padding: 0.5rem 1rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="global-background"></div>
    <div class="global-frost">
        <header>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <h1>Mindly</h1>
                </a>
            </div>
            
            <nav class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                {% if 'user_id' in session %}
                    <a href="{{ url_for('chat_route') }}">Chat</a>
                {% endif %}
            </nav>

            <div class="header-actions">
                {% if 'user_id' in session %}
                    <span class="welcome-message">Welcome, {{ session['user_name'] }}</span>
                    <a href="/logout" class="auth-button">Logout</a>
                {% else %}
                    <a href="/login" class="auth-button">Login</a>
                    <a href="/register" class="auth-button">Register</a>
                {% endif %}
                <button class="theme-toggle" id="theme-toggle">üåô</button>
            </div>
        </header>

        {% block content %}{% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = 1;
            }, 50);
        });

        $(document).ready(function() {
            const themeToggle = document.getElementById("theme-toggle");
            
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                themeToggle.textContent = document.body.classList.contains("dark-mode") 
                    ? "‚òÄÔ∏è" 
                    : "üåô";
            });
        });
    </script>
</body>
</html>
